{% block script %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    // Xử lý khi thay đổi lớp học
    $('div[class^="session-"] .Class').change(function() {
        var $session = $(this).closest('div[class^="session-"]');
        var classID = $(this).val();

        // Reset các dropdown Subject và Course
        $session.find('.Subject').prop('disabled', true).html('<option value="">Chọn môn</option>');
        $session.find('.Course').prop('disabled', true).html('<option value="">Chọn khóa học</option>');

        // Nếu có classID, gọi API để lấy danh sách môn học
        if (classID) {
            $.getJSON("{% url 'get_subject' %}", { class_id: classID }, function(data) {
                $session.find('.Subject').prop('disabled', false);
                $.each(data.subjects, function(key, value) {
                    $session.find('.Subject').append('<option value="' + value.id + '">' + value.name + '</option>');
                });
            });
        }
    });

    // Xử lý khi thay đổi môn học
    $('div[class^="session-"] .Subject').change(function() {
        var $session = $(this).closest('div[class^="session-"]');
        var subjectID = $(this).val();

        // Reset dropdown Course
        $session.find('.Course').prop('disabled', true).html('<option value="">Chọn khóa học</option>');

        // Nếu có subjectID, gọi API để lấy danh sách khóa học
        if (subjectID) {
            $.getJSON("{% url 'get_course' %}", { subject_id: subjectID }, function(data) {
                $session.find('.Course').prop('disabled', false);
                $.each(data.courses, function(key, value) {
                    $session.find('.Course').append('<option value="' + value.id + '">' + value.name + '</option>');
                });
            });
        }
    });
});
    </script>
