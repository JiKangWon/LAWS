        Name:
        <input type="text" id="name" name="name" value="{{type.name}}" required>
    </label>
    <label for="maxValue">
        Limit:
        <input type="number" id="maxValue" name="maxValue" value="{{type.getAbs}}" min="0" required>

    <button type="submit">SAVE</button>
</form>
