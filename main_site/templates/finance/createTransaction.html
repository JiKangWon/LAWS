{% extends "base/base.html" %}
{% load static %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<link rel="stylesheet" href="{% static "css/create.css" %}" type="text/css">
{% endblock style %}

{% block title %}
{% endblock title %}

{% block content %}
<div class="MainContainer">
    <h1 >Add new transaction</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-8">
                <div class="InputElement">
                    <label for="title">
                        <div class="LabelContainer">Nội dung giao dịch:</div>
                        <input type="text" id="title" placeholder="Điền nội dung" name="title" required>
                    </label>
                </div>
                
                <div class="InputElement">
                    <label for="value">
                        <div class="LabelContainer">Số tiền:</div>
                        <input type="number" id="value" placeholder="Điền số tiền" name="value" required>
                    </label>
                </div>
                
                <div class="InputElement">
                    <label for="type">
                        <div class="LabelContainer">Loại giao dịch:</div>
                        <select id="type" name="type" required>
                            <option value="">--Chọn loại giao dịch--</option>
                            {% for type in types %}
                            <option value="{{type.id}}">{{type.name}}</option>
                            {% endfor %}
                        </select>        
                    </label>
                </div>
            </div>
            <div class="col-4">
                <img class="IconForEditPage" alt="" src="{% static "images/Cute3.jpg" %}">
            </div>
        </div>
        
        <div class="SubmitButton"><button type="submit">SAVE</button></div>
    </form>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
