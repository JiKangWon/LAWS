{% extends "base/base.html" %}
{% load static %}

{% block style %}
{% endblock style %}

{% block title %}LAW
{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <label for="name">
        Name:
        <input type="text" id="name" name="name" required >
    </label>
    <label for="startDate">
        Start date:
        <input type="date" id="startDate" name="startDate" required >
    </label>
    <label for="endDate">
        End date:
        <input type="date" id="endDate" name="endDate" required >
    </label>
    <label for="status">
        Status:
        <select name="status">
            <option value="upcoming">upcoming</option>
            <option value="active">active</option>
            <option value="completed">completed</option>
        </select>
    </label>
    <label for="maxOfDay">
        Maximum day:
        <input type="number" id="maxOfDay" name="maxOfDay" min="1" required >
    </label>
    <label for="maxOfSessionsInDay">
        Maximum sessions in day:
        <input type="number" id="maxOfSessionsInDay" name="maxOfSessionsInDay" min="1" required >
    </label>
    <button type="submit">SAVE</button>
</form>
{% endblock content %}

{% block script %}
{% endblock script %}
