{% extends "base/base.html" %}
{% load static %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<link rel="stylesheet" href="{% static "css/createModel.css" %}" type="text/css">
{% endblock style %}

{% block title %}LAW
{% endblock title %}

{% block content %}
<div id="MainContainer">
    <div class="MiniTitle" >
        <p class="Note MiniTitle-Text">Class:</p>
        <p class="MiniTitle-Text"> {{class.name}} </p>
    </div>
    <h1 class="Title">subject</h1>
    <div class="MiniTitle" >
        <img src="{% static "images/create1.png" %}" alt="" class="MiniTitle-Icon"/>
        <p class="MiniTitle-Text">subject creator</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <label for="name">
            Name of subject:
            <input type="text" id="name" name="name" required>
        </label>
        <button type="submit">SAVE</button>
    </form>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
