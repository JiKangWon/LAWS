{% extends "base/base.html" %}
{% load static %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<link rel="stylesheet" href="{% static "css/createModel.css" %}" type="text/css">
{% endblock style %}

{% block title %}LAW{% endblock title %}

{% block content %}
<div id="MainContainer">
    <h1 class="Title">deadline</h1>
    <div class="MiniTitle" >
        <img src="{% static "images/create1.png" %}" alt="" class="MiniTitle-Icon"/>
        <p class="MiniTitle-Text">deadline creator</p>
    </div>   
    <form method="POST">
        {% csrf_token %}
        <label for="content">
            Content:
            <textarea id="content" name="content" rows="4" cols="50" required></textarea>
        </label>
        <label for="date">
            Deadline:
            <input type="datetime-local" id="date" name="date" required>
        </label>
        <button type="submit">SAVE</button>
    </form> 
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
