{% extends "base/base.html" %}
{% load static %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
<link rel="stylesheet" href="{% static "css/create.css" %}" type="text/css">
{% endblock style %}

{% block title %}LAW{% endblock title %}

{% block content %}
<div class="MainContainer">
    <h1 >CREATE NEW DEADLINE</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-8">
                <div class="InputElement">
                    <label for="content">
                        <div class="LabelContainer">Content:</div> 
                        <textarea id="content" name="content" rows="4" cols="50" required></textarea>
                    </label>
                </div>
                <div class="InputElement">
                    <label for="date">
                        <div class="LabelContainer">Deadline: </div>
                        <input type="datetime-local" id="date" name="date" required>
                    </label>
                </div>
            </div>
            <div class="col-4">
                <img src="{% static "images/MagicIcon4.png" %}" alt="Icon for edit page" class="IconForEditPage" >
            </div>
        </div>
        <div class="SubmitButton"><button type="submit">ADD</button></div>
    </form>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
